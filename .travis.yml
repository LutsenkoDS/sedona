language: node_js

node_js:
  - "8.12"

  cache:
    directories:
      - "node_modules"

  script:
    - npm start

  deploy:
    provider: pages
    github-token: $GITHUB_TOKEN
    committer-from-gh: true
    skip-cleanup: true
    keep-history: true
    local-dir: build
    repo: Yourname/compiled-app
    target-branch: master
    on:
      branch: gh-pages

  deploy:
    provider: pages
    github-token: $GITHUB_TOKEN
    committer-from-gh: true
    skip-cleanup: true
    keep-history: true
    local-dir: build
    repo: Yourname/compiled-app
    target-branch: test
    on:
      branch: test-pages

notifications:
  email: false
