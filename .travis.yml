language: node_js

node_js:
  - "8.12"

  cache:
    directories:
      - "node_modules"

  script:
    - npm start

  deploy:
  provider: pages
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  committer-from-gh: true
  skip-cleanup: true
  keep-history: true
  local-dir: build
  repo: Yourname/compiled-app
  target-branch: master
  on:
    branch: master

notifications:
  email: false
